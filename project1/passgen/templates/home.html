<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title> Password Generator App </title>
  </head>
  <body>
    <div class="container text-center">
        <h1> Password Generator Using Django </h1>
        <form action="{% url 'passgen' %}">
        <select name = "length">
            <option value = "6" > 6  </option>
            <option value = "7" > 7  </option>
            <option value = "8" > 8  </option>
            <option value = "9" > 9  </option>
            <option value = "10" selected = "selected"> 10 </option>
            <option value = "11"> 11 </option>
            <option value = "12"> 12 </option>
            <option value = "13"> 13 </option>
        </select>
        <br>
        <br>
        <input type = "checkbox" name = "upercase"> Upercase
        <br>
        <br>
        <input type = "checkbox" name = "digits"> Digits
        <br>
        <br>
        <input type = "checkbox" name = "symbol"> Symbol
        <br>
        <br>
        <input type = "submit" value = "passwordgen"> 



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    -->
  </body>
</html>
